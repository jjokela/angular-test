<a href="#/course/{{course.id}}" alt="{{course.name}}">
  <div class="well hoverWell hidden-xs">
    <div class="row"><img data-ng-src="{{course.imageLink}}" class="col-lg-2"/>
      <h2 class="col-lg-10 course-header">{{course.name}}</h2>
    </div>
    <div class="row padding-top"><span class="col-lg-2">Description:</span><span class="col-lg-10 course-description">{{course.description}}</span></div>
    <div class="row"><span class="col-lg-2">Status:</span><span class="col-lg-10">{{course.status}}</span></div>
  </div>
  <div class="well hoverWell visible-xs">
    <form role="form" name="courseForm" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Course Name</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{course.name}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{course.description}}     </p>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10"><img id="courseImage" data-ng-src="{{course.imageLink}}"/></div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{course.status}}</p>
        </div>
      </div>
    </form>
  </div></a>
